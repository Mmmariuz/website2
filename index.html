


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TLOM</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <nav>
      <div class="logo">TLOM</div>
      <div class="nav-items">
        <a href="./Meny/Heim.html">Heim</a> <a href="./Meny/Prosjekt.html">Prosjekt</a> <a href="./Meny/Om.html">Om</a>
        <button class="btnLogin-popup">Login</button>
       
      
          
      </div>
    </nav>
    <section class="hero">
      <div class="hero-container">
        <div class="column-left">
          <h1>Project Marius</h1>
          <p>
            Nettside om meg og mine prosjekt.
          </p>
          <button>Meir info</button>

          
          <div class="wrapper">
            <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

            <div class="from-box login">
              <h2>Login</h2>
              <from action="#">


                <div class="input-box">
                  <span class="icon"><ion-icon name="mail-outline"></ion-icon></ion-icon></ion-icon></span>
                  <input type="email" required>
                  <label>Email</label>
                </div>


                <div class="input-box">
                  <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                  <input type="password" required>
                  <label>Password</label>
                </div>

                <div class="remember-forgot"> 
                  <label><input type="checkbox"> Remember me </label>
                  <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                  <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
              </from>
            </div>

            <div class="from-box register">
              <h2>Registration</h2>
              <from action="#">


                <div class="input-box">
                  <span class="icon"><ion-icon name="person-outline"></ion-icon></ion-icon></span>
                  <input type="text" required>
                  <label>Username</label>
                </div>

                <div class="input-box">
                  <span class="icon"><ion-icon name="mail-outline"></ion-icon></ion-icon></ion-icon></span>
                  <input type="email" required>
                  <label>Email</label>
                </div>


                <div class="input-box">
                  <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                  <input type="password" required>
                  <label>Password</label>
                </div>
                <div class="remember-forgot"> 
                  <label><input type="checkbox"> I agree to the terms & conditions </label>
                  
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                  <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
              </from>
            </div>
          </div>
          <script src="script.js"></script>
          <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
          <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

        </div>
        <div class="column-right">
          <img 
            src="./Pictures/file 2.png"
            alt="illustration
        "
            class="hero-image"
          />
        </div>
      </div>
    </section>
  </body>
</html>
